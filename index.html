---
layout: default
---

<div class="home">

  <h1 class="page-heading">文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
		<div class="excerpt">
			{{ post.content | strip_html | truncate: 256, '' }}
		</div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">通过 RSS</a> 订阅</p>

</div>
